<h2>Ajouter une tâche</h2>
<input [(ngModel)]="task.title" placeholder="Titre" class="form-control mb-2"/>
<textarea [(ngModel)]="task.description" placeholder="Description" class="form-control mb-2"></textarea>
<label>
  <input type="checkbox" [(ngModel)]="task.status" />
  Terminée
</label>
<div class="mt-3">
  <button (click)="saveTask()" class="btn btn-primary">💾 Ajouter</button>
  <a routerLink="/" class="btn btn-secondary">❌ Annuler</a>
</div>
